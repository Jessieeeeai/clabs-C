<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>自动登录测试</h1>
    <button onclick="testLogin()">开始登录测试</button>
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(logDiv);
        }
        
        async function testLogin() {
            log('开始登录测试');
            
            try {
                log('发送登录请求...');
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'clabs2024' }),
                    credentials: 'include'
                });
                
                log(`响应状态: ${response.status}`);
                
                const result = await response.json();
                log(`响应内容: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    log('登录成功！会话ID: ' + result.sessionId, 'success');
                    
                    // 测试存储会话
                    localStorage.setItem('admin-session', result.sessionId);
                    log('会话已保存到localStorage', 'success');
                    
                    // 测试访问管理页面
                    log('测试访问管理页面...');
                    const testResponse = await fetch('/admin/ip/manage', {
                        credentials: 'include'
                    });
                    
                    if (testResponse.ok) {
                        log('管理页面访问成功！', 'success');
                        log('准备跳转到管理页面...');
                        
                        setTimeout(() => {
                            window.location.href = '/admin/ip/manage';
                        }, 2000);
                    } else {
                        log(`管理页面访问失败: ${testResponse.status}`, 'error');
                    }
                } else {
                    log('登录失败: ' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                log('请求错误: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
